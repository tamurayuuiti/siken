<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイム波形グラフ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="waveform"></canvas>
  <script>
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;

    const waveColor = 'limegreen';
    const gridColor = 'gray';
    const memoryTextColor = 'white';

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();

        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        // 波形の詳細度を調整
        analyser.fftSize = 1024; // 高速フーリエ変換のサイズ
        const bufferLength = analyser.fftSize;
        const dataArray = new Uint8Array(bufferLength);

        // スケール調整用の定数
        const amplitudeMax = 10000;

        function drawGrid() {
          const timeDivisions = 10; // 横軸の時間分割数
          const amplitudeDivisions = 10; // 縦軸の振幅分割数

          ctx.strokeStyle = gridColor;
          ctx.lineWidth = 0.5;

          // 横軸の時間メモリ
          for (let i = 0; i <= timeDivisions; i++) {
            const x = (canvasWidth / timeDivisions) * i;
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvasHeight);
            ctx.stroke();

            // メモリ値描画
            ctx.fillStyle = memoryTextColor;
            ctx.font = '12px Arial';
            const timeLabel = `${(i * analyser.fftSize / audioContext.sampleRate).toFixed(2)}s`;
            ctx.fillText(timeLabel, x + 2, canvasHeight - 10);
          }

          // 縦軸の振幅メモリ
          for (let i = 0; i <= amplitudeDivisions; i++) {
            const y = (canvasHeight / amplitudeDivisions) * i;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvasWidth, y);
            ctx.stroke();

            // メモリ値描画
            ctx.fillStyle = memoryTextColor;
            ctx.font = '12px Arial';

            // -10000～10000の範囲を分割
            const amplitudeValue = ((amplitudeDivisions - i) / amplitudeDivisions) * 2 * amplitudeMax - amplitudeMax;
            ctx.fillText(`${Math.round(amplitudeValue)}`, 5, y - 2);
          }
        }

        function drawWave() {
          analyser.getByteTimeDomainData(dataArray);

          // キャンバスをクリア
          ctx.fillStyle = 'black';
          ctx.fillRect(0, 0, canvasWidth, canvasHeight);

          // グリッドを描画
          drawGrid();

          // 波形を描画
          ctx.lineWidth = 2;
          ctx.strokeStyle = waveColor;
          ctx.beginPath();

          const sliceWidth = canvasWidth / bufferLength;
          let x = 0;

          for (let i = 0; i < bufferLength; i++) {
            // データを-10000～10000にスケーリング
            const v = (dataArray[i] / 128.0 - 1.0) * amplitudeMax;
            const y = canvasHeight / 2 - (v / amplitudeMax) * (canvasHeight / 2);

            if (i === 0) {
              ctx.moveTo(x, y);
            } else {
              ctx.lineTo(x, y);
            }

            x += sliceWidth;
          }

          ctx.stroke();

          // 次フレームの描画をリクエスト
          requestAnimationFrame(drawWave);
        }

        drawWave();
      })
      .catch(error => {
        console.error('マイクの取得に失敗しました:', error);
      });

    // ウィンドウサイズ変更時にキャンバスサイズを更新
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
